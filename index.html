<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- GitHub Calender: https://github.com/Bloggify/github-calendar#installation -->
    <script
    src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
    </script>

    <link
    rel="stylesheet"
    href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
    />

    <title>Niraj Mali</title>
  </head>

    <!-- Prepare a container for your calendar. -->
    <div id="ghcalendar" class="card">
        <div class="container" id="header" >
            <div class="row">
                <div class="col" >
                    <h1 id="nameHeader"><strong>NIRAJ MALI</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="public/files/Resume.pdf" id="resume" type="button" class="btn btn-outline-light" download>Resume</a>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col">
                    <a href="https://github.com/nirajlmali" id="github" type="button" class="btn btn-outline-light" ><img src="public/media/github2.png" id="gh"> GitHub</a>
                    <script>
                        $('#github').hover(
                            function (){
                                let elm = document.getElementById("gh") 
                                elm.setAttribute('src', 'public/media/github.png');
                            },
                            function (){
                                let elm = document.getElementById("gh");
                                elm.setAttribute('src', 'public/media/github2.png');
                            }
                        );
                    </script>
                </div>
                <div class="col">
                    <a href="https://linkedin.com/in/niraj-mali" id="linkedin" type="button" class="btn btn-outline-light" ><img src="public/media/linkedin.png" id="ln"> LinkedIn</a>
                </div>
                <div class="col">
                    <a href="mailto: nirajlmali@gmail.com" id="gmail" type="button" class="btn btn-outline-light" ><img src="public/media/gmail.png" id="gm"> Contact</a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <br>
        <div class="calendar">
        </div>
    </div>

    <script>
        // or enable responsive functionality:
        GitHubCalendar(".calendar", "nirajlmali", { summary_text:" ", global_stats: false,  responsive: false });

    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
